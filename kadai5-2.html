<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">数字API</h1>
    <form name="apiform"><p>
        数字（半角）：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result">英語で表示されます</div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const num = myForm.form_data.value;
            if(!num.match(/^\d+$/)){
                document.getElementById("result").innerHTML = "数字を入力してください";
                return;
            }

            const res = await fetch(`http://numbersapi.com/${num}`);
            const text = await res.text();

            document.getElementById("result").innerHTML = text;
            document.apiform.reset();
        }
    </script>
</body>
</html>
